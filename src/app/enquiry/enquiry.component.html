<div class="jumbotron">
  <div class="container">
    <h1>Enquiry </h1>
    <hr class="hr1">
  </div>
</div>
<div style="text-align: center;">
  <h3>We <span class="D">save</span> your time</h3>
  <p class="text-muted">We believes in BAPU’s words the "Customer is the God" to adopt these words New deep road
    carrier..</p>
</div>
<section class="regervation_part section_padding">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-between">
      <div class="col-lg-5 col-md-6">
        <div class="regervation_part_iner">
          <h2>Get A Quote</h2>
          <form [formGroup]='stdForm' (ngSubmit)="onStdSubmit()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputEmail4" formControlName="name" placeholder="Your Name"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Name'">
              </div>
              <div class="form-group col-md-6">
                <input type="password" class="form-control" id="inputPassword4" formControlName="email" placeholder="Email"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
              </div>
              <div class="form-group col-md-6">
                <input type="number" class="form-control" id="inputPassword5" formControlName="height" placeholder="Height(feet)"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Height(feet)'">
                </div>
                <div class="form-group col-md-6">
                  <input type="number" class="form-control" id="inputSize"formControlName="width" placeholder="Width(feet)"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Width(feet)'">
                </div>
              <div class="form-group col-md-6">
                <input type="number" class="form-control" id="inputWeight" formControlName="weight" placeholder="Weight(mt)"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Weight(mt)'">
              </div>
              <div class="form-group col-md-6">
                <input type="number" class="form-control" id="inputFreight" formControlName="freight" placeholder="Freight"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Freight'">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputFrom" formControlName="from" placeholder="From"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'From'">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputTO"formControlName="to" placeholder="To" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'To'">
              </div>
            </div>
            <div class="regerv_btn">
              <button type="submit" class="btn btn-primary">Get start</button>
            </div>
            <br>
             <div class="row">
              <div class="col-md-12"  *ngIf= "showMsg">
                  <p class="alert alert-success">
                      <strong> Success!</strong> Thankyou.

                  </p>
              </div>
              </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="reservation_text">
          <h2>Are You A Sender?</h2>
          <p>you have really great choice
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
